<!DOCTYPE html>
<html>
  <head>
    <title>Word Counter By Vedant</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <style>
      body {
        font-family: "Signika", sans-serif;
      }
    </style>

    <div class="container">
      <img class="logo__img" src="/word__counter-logo.png" alt="" />
      <textarea placeholder="Enter your text here" class="input__text"></textarea>
      <div class="output row">
        <div class="each__row">Characters: <span id="characterCount">0</span></div>
        <div class="each__row">Words: <span id="wordCount">0</span></div>
      </div>
      <div class="output row">
        <div class="each__row">Sentences: <span id="sentenceCount">0</span></div>
        <div class="each__row">Paragraphs: <span id="paragraphCount">0</span></div>
      </div>
      <div class="output row">
        <div class="each__row">Reading Time: <span id="readingTime">0</span></div>
    </div>




    
    <script type="text/javascript" src="index.js"></script>


  </body>
</html>
